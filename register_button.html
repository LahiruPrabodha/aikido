<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .register-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 50px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            max-width: 500px;
            width: 90%;
        }

        .register-container h1 {
            color: #333;
            margin-bottom: 30px;
            font-size: 2.5rem;
            font-weight: 300;
            letter-spacing: -1px;
        }

        .register-container p {
            color: #666;
            margin-bottom: 40px;
            font-size: 1.1rem;
            line-height: 1.6;
        }

        .register-btn {
            display: inline-block;
            background: linear-gradient(45deg, #ff6b6b, #ee5a6f);
            color: white;
            text-decoration: none;
            padding: 18px 40px;
            border-radius: 50px;
            font-size: 1.2rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border: none;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(238, 90, 111, 0.4);
            position: relative;
            overflow: hidden;
        }

        .register-btn:before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s;
        }

        .register-btn:hover:before {
            left: 100%;
        }

        .register-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 15px 40px rgba(238, 90, 111, 0.6);
            background: linear-gradient(45deg, #ff5252, #e91e63);
        }

        .register-btn:active {
            transform: translateY(-1px);
            transition: transform 0.1s;
        }

        .icon {
            margin-right: 8px;
            font-size: 1.1em;
        }

        @media (max-width: 600px) {
            .register-container {
                padding: 30px 20px;
                margin: 20px;
            }
            
            .register-container h1 {
                font-size: 2rem;
            }
            
            .register-btn {
                padding: 15px 30px;
                font-size: 1.1rem;
            }
        }

        /* Floating particles animation */
        .particle {
            position: absolute;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.3);
            animation: float 6s ease-in-out infinite;
        }

        .particle:nth-child(1) { width: 4px; height: 4px; top: 20%; left: 20%; animation-delay: 0s; }
        .particle:nth-child(2) { width: 6px; height: 6px; top: 60%; left: 80%; animation-delay: 2s; }
        .particle:nth-child(3) { width: 3px; height: 3px; top: 80%; left: 10%; animation-delay: 4s; }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
    
    <div class="register-container">
        <h1>Ready to Join?</h1>
        <p>Take the next step and register with us. Click the button below to access our registration form.</p>
        <a href="https://forms.gle/qrDiWsRzbiUiHEs96" target="_blank" rel="noopener noreferrer" class="register-btn">
            <span class="icon">üìù</span>Register Now
        </a>
    </div>
</body>
</html>
